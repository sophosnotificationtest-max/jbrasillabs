        /* Fundo Matrix */
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; }

        /* Arcade Header */
        #arcade-header { width: 100%; height: 180px; background: #050505; border-bottom: 2px solid #00ff00; position: relative; overflow: hidden; cursor: crosshair; }
        #game-canvas { width: 100%; height: 100%; }
        .arcade-ui { position: absolute; top: 10px; left: 10px; font-family: 'Press Start 2P', cursive; font-size: 10px; pointer-events: none; z-index: 10; color: #00ff00; line-height: 1.5; }

        .logo-container img { width: 280px; cursor: pointer; filter: drop-shadow(0 0 15px #00ff00); }
        
        .hidden-content { display: none; opacity: 0; }
        .visible-content { display: block; opacity: 1; animation: fadeIn 1s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Cards e BotÃµes */
        .glow-card { border: 1px solid #00ff0033; background: rgba(0,0,0,0.9); transition: 0.3s; backdrop-filter: blur(5px); }
        .glow-card:hover { border-color: #00ff00; box-shadow: 0 0 25px rgba(0,255,0,0.4); transform: translateY(-5px); }
        .neon-button { border: 2px solid #00ff00; color: #00ff00; box-shadow: 0 0 10px #00ff00; padding: 15px 30px; text-transform: uppercase; font-weight: bold; transition: 0.3s; cursor: pointer; text-decoration: none; display: inline-block; }
        .neon-button:hover { background: #00ff00; color: black; box-shadow: 0 0 30px #00ff00; }
        
        /* Terminal */
        #terminal { position: fixed; bottom: 15px; left: 15px; font-family: monospace; z-index: 60; color: #00ff00; max-height: 180px; overflow-y: auto; width: 90%; pointer-events: none; }
        .terminal-line { font-size: 12px; margin-bottom: 5px; background: rgba(0,0,0,0.8); padding: 4px 8px; border-left: 3px solid #00ff00; animation: fadeInUp 0.3s forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

<script>
// --- CONFIGURAÃ‡Ã•ES DO JOGO ---
const gCanvas = document.getElementById('game-canvas');
const gCtx = gCanvas.getContext('2d');
let score = 0, lives = 3, enemies = [], bullets = [];
let mouseX = window.innerWidth / 2;

function resizeGame() { gCanvas.width = gCanvas.offsetWidth; gCanvas.height = gCanvas.offsetHeight; }
window.addEventListener('resize', resizeGame); resizeGame();

gCanvas.addEventListener('mousemove', (e) => {
    const rect = gCanvas.getBoundingClientRect();
    mouseX = e.clientX - rect.left;
});

class Enemy {
    constructor() {
        this.x = Math.random() * (gCanvas.width - 40) + 20;
        this.y = -20;
        this.speed = 0.7 + Math.random() * 1.3;
    }
    draw() {
        gCtx.font = "20px monospace";
        gCtx.fillText("ðŸ‘¾", this.x - 10, this.y);
        this.y += this.speed;
    }
}

class Bullet {
    constructor(x) {
        this.x = x;
        this.y = gCanvas.height - 10;
        this.speed = 8;
    }
    draw() {
        gCtx.fillStyle = "#00ff00";
        gCtx.fillRect(this.x, this.y, 2, 12);
        this.y -= this.speed;
    }
}

// Disparo (EspaÃ§o ou Clique)
window.addEventListener('keydown', (e) => { if (e.code === "Space") { e.preventDefault(); bullets.push(new Bullet(mouseX)); } });
gCanvas.addEventListener('mousedown', () => { bullets.push(new Bullet(mouseX)); });

function gameLoop() {
    gCtx.clearRect(0, 0, gCanvas.width, gCanvas.height);
    if (Math.random() < 0.02) enemies.push(new Enemy());

    bullets.forEach((b, bi) => {
        b.draw();
        if (b.y < 0) bullets.splice(bi, 1);
        enemies.forEach((en, ei) => {
            if (Math.hypot(en.x - b.x, en.y - b.y) < 20) {
                enemies.splice(ei, 1); bullets.splice(bi, 1);
                score += 10; document.getElementById('score').innerText = score;
            }
        });
    });

    enemies.forEach((en, i) => {
        en.draw();
        if (en.y > gCanvas.height) {
            enemies.splice(i, 1); lives--;
            document.getElementById('lives').innerText = lives;
            if(lives <= 0) { lives = 3; score = 0; document.getElementById('score').innerText = "0"; logTerminal("[ALERTA] DEFESAS REINICIADAS"); }
        }
    });
    requestAnimationFrame(gameLoop);
}
gameLoop();

// --- MATRIX BACKGROUND ---
const mCanvas = document.getElementById('matrix-canvas');
const mCtx = mCanvas.getContext('2d');
mCanvas.width = window.innerWidth; mCanvas.height = window.innerHeight;
const chars = "01010101SECUREJBRLABS01";
const drops = Array(Math.floor(mCanvas.width / 16)).fill(1);
function drawMatrix() {
    mCtx.fillStyle = "rgba(0, 0, 0, 0.05)"; mCtx.fillRect(0, 0, mCanvas.width, mCanvas.height);
    mCtx.fillStyle = "#0F0"; mCtx.font = "16px monospace";
    drops.forEach((y, i) => {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        mCtx.fillText(text, i * 16, y * 16);
        if (y * 16 > mCanvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
    });
}
setInterval(drawMatrix, 35);

// --- TRADUÃ‡Ã•ES ---
const translations = {
    pt: {
        "hero-title": "Bem-vindo Ã  JBrasil Labs",
        "hero-text": "Especialistas em Sophos Firewall e proteÃ§Ã£o de dados corporativos para toda a AmÃ©rica Latina.",
        "service1-title": "Sophos Firewall", "service1-text": "ConfiguraÃ§Ã£o, migraÃ§Ã£o e suporte especializado em firewalls de prÃ³xima geraÃ§Ã£o.",
        "service2-title": "Sophos Email", "service2-text": "ProteÃ§Ã£o avanÃ§ada contra phishing e spam com Sophos Central Email Advanced.",
        "service3-title": "Suporte Premium", "service3-text": "Consultoria remota 24/7 para infraestruturas crÃ­ticas e redes corporativas.",
        "contact-title": "Protocolo de Contato", "contact-text": "Inicie uma comunicaÃ§Ã£o segura com nossos especialistas.",
        "contact-button": "Abrir Ticket", "footer-text": "Â© 2026 JBrasil Labs. Todos os direitos reservados."
    },
    es: {
        "hero-title": "Bienvenidos a JBrasil Labs",
        "hero-text": "Expertos en Sophos Firewall y protecciÃ³n de datos corporativos para toda LatinoamÃ©rica.",
        "service1-title": "Sophos Firewall", "service1-text": "ConfiguraciÃ³n, migraciÃ³n y soporte especializado en firewalls de Ãºltima generaciÃ³n.",
        "service2-title": "Sophos Email", "service2-text": "ProtecciÃ³n avanzada contra phishing con Sophos Central Email Advanced.",
        "service3-title": "Soporte Premium", "service3-text": "ConsultorÃ­a remota 24/7 para infraestructuras crÃ­ticas y redes corporativas.",
        "contact-title": "Protocolo de Contacto", "contact-text": "Inicie una comunicaciÃ³n segura con nuestros expertos.",
        "contact-button": "Abrir Ticket", "footer-text": "Â© 2026 JBrasil Labs. Todos los derechos reservados."
    }
};

function applyLang(lang) {
    const t = translations[lang];
    Object.keys(t).forEach(id => { if(document.getElementById(id)) document.getElementById(id).textContent = t[id]; });
}
applyLang(navigator.language.startsWith('es') ? 'es' : 'pt');
document.getElementById('lang-switch').addEventListener('change', (e) => applyLang(e.target.value));

// --- LOGS E ENTRADA ---
function logTerminal(msg) {
    const p = document.createElement('p');
    p.className = 'terminal-line';
    p.textContent = `> ${msg}`;
    const term = document.getElementById('terminal');
    term.appendChild(p);
    term.scrollTop = term.scrollHeight;
    setTimeout(() => p.remove(), 8000);
}

document.getElementById('main-logo').addEventListener('click', async () => {
    document.getElementById('logo-wrap').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('logo-wrap').style.display = 'none';
        document.getElementById('main-content').classList.add('visible-content');
    }, 800);

    logTerminal("AUTENTICANDO CREDENCIAIS...");
    logTerminal("LOCALIZANDO TERMINAL REMOTO...");

    try {
        const info = await fetch('https://jbrasillabs-1.onrender.com/geoip').then(r => r.json());
        logTerminal(`[SOC] ACESSO CONCEDIDO: ${info.entry}`);
        fetch('https://jbrasillabs-1.onrender.com/log', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ entry: info.entry })
        });
    } catch {
        logTerminal("[SOC] ACESSO CONCEDIDO: ORIGEM EXTERNA");
    }
});
</script>
