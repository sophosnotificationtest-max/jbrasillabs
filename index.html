<script>
// --- ARCADE GAME LOGIC ---
const gCanvas = document.getElementById('game-canvas');
const gCtx = gCanvas.getContext('2d');
let score = 0, lives = 3, enemies = [];

function resizeGame() { gCanvas.width = gCanvas.offsetWidth; gCanvas.height = gCanvas.offsetHeight; }
window.addEventListener('resize', resizeGame); resizeGame();

class Enemy {
    constructor() {
        this.x = Math.random() * gCanvas.width;
        this.y = -20;
        this.speed = 1 + Math.random() * 2;
        this.size = 15;
    }
    draw() {
        gCtx.fillStyle = "#ff0000";
        gCtx.font = "14px monospace";
        gCtx.fillText("üëæ", this.x, this.y);
        this.y += this.speed;
    }
}

gCanvas.addEventListener('mousedown', (e) => {
    const rect = gCanvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    enemies.forEach((en, i) => {
        if (Math.hypot(en.x - mx, en.y - my) < 25) {
            enemies.splice(i, 1);
            score += 10;
            document.getElementById('score').innerText = score;
        }
    });
});

function gameLoop() {
    gCtx.clearRect(0, 0, gCanvas.width, gCanvas.height);
    if (Math.random() < 0.03) enemies.push(new Enemy());
    enemies.forEach((en, i) => {
        en.draw();
        if (en.y > gCanvas.height) {
            enemies.splice(i, 1);
            lives--;
            document.getElementById('lives').innerText = lives;
            if(lives <= 0) { lives = 3; score = 0; document.getElementById('score').innerText = 0; }
        }
    });
    requestAnimationFrame(gameLoop);
}
gameLoop();

// --- MATRIX BACKGROUND ---
const canvas = document.getElementById('matrix-canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
const chars = "01010101SECUREJBRLABS01";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);
function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0"; ctx.font = fontSize + "px monospace";
    for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
    }
}
setInterval(drawMatrix, 35);

// --- TRANSLATIONS ---
const translations = {
    pt: {
        "hero-title": "Bem-vindo √† JBrasil Labs",
        "hero-text": "Especialistas em Sophos Firewall e prote√ß√£o de dados corporativos para toda a Am√©rica Latina.",
        "service1-title": "Sophos Firewall", "service1-text": "Configura√ß√£o, migra√ß√£o e suporte especializado para garantir a integridade da sua rede.",
        "service2-title": "Sophos Email", "service2-text": "Prote√ß√£o avan√ßada contra phishing e amea√ßas via Sophos Email Advanced.",
        "service3-title": "Suporte Premium", "service3-text": "Consultoria remota 24/7 com foco em infraestruturas cr√≠ticas e seguran√ßa.",
        "contact-title": "Conecte-se", "contact-text": "Inicie um protocolo de comunica√ß√£o agora.",
        "contact-button": "Abrir Ticket", "footer-text": "¬© 2026 JBrasil Labs. Todos os direitos reservados."
    },
    es: {
        "hero-title": "Bienvenidos a JBrasil Labs",
        "hero-text": "Expertos en Sophos Firewall y protecci√≥n de datos corporativos para toda Latinoam√©rica.",
        "service1-title": "Sophos Firewall", "service1-text": "Configuraci√≥n, migraci√≥n y soporte especializado para su red corporativa.",
        "service2-title": "Sophos Email", "service2-text": "Protecci√≥n avanzada contra phishing con Sophos Email Advanced.",
        "service3-title": "Soporte Premium", "service3-text": "Consultor√≠a remota para infraestructuras cr√≠ticas y seguridad de red.",
        "contact-title": "Conectarse", "contact-text": "Inicie un protocolo de comunicaci√≥n ahora.",
        "contact-button": "Abrir Ticket", "footer-text": "¬© 2026 JBrasil Labs. Todos los derechos reservados."
    }
};

function applyLang(lang) {
    const t = translations[lang];
    Object.keys(t).forEach(id => { const el = document.getElementById(id); if(el) el.textContent = t[id]; });
}
applyLang(navigator.language.startsWith('es') ? 'es' : 'pt');
document.getElementById('lang-switch').addEventListener('change', (e) => applyLang(e.target.value));

// --- LOG & SOC ---
function logTerminal(msg) {
    const p = document.createElement('p');
    p.className = 'terminal-line';
    p.textContent = `> ${msg}`;
    const terminal = document.getElementById('terminal');
    terminal.appendChild(p);
    terminal.scrollTop = terminal.scrollHeight;
}

document.getElementById('main-logo').addEventListener('click', async () => {
    document.getElementById('logo-wrap').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('logo-wrap').style.display = 'none';
        document.getElementById('main-content').className = 'visible-content';
    }, 800);

    logTerminal("SISTEMA AUTORIZADO...");
    logTerminal("IDENTIFICANDO TERMINAL...");

    try {
        const info = await fetch('https://jbrasillabs-1.onrender.com/geoip').then(r => r.json());
        logTerminal(`[SOC] ACCESS GRANTED: ${info.entry}`);
        fetch('https://jbrasillabs-1.onrender.com/log', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ entry: info.entry })
        });
    } catch {
        logTerminal("[SOC] ACCESS GRANTED: ORIGEM OMITIDA");
    }
});
</script>
