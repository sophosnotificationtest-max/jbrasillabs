<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBrasil Labs - Cyberseguran칞a & Redes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Orbitron', sans-serif; background: #000; color: #00ff00; margin: 0; overflow-x: hidden; }
        
        /* Arcade Header */
        #arcade-header { width: 100%; height: 200px; background: #050505; border-bottom: 2px solid #00ff00; position: relative; overflow: hidden; cursor: crosshair; }
        #game-canvas { width: 100%; height: 100%; }
        .arcade-ui { position: absolute; top: 15px; left: 15px; font-family: 'Press Start 2P', cursive; font-size: 10px; color: #00ff00; line-height: 1.8; pointer-events: none; z-index: 20; text-shadow: 0 0 5px #000; }
        
        /* Footer Fixo na Direita */
        #footer-fixed { position: fixed; bottom: 15px; right: 15px; font-size: 10px; color: #006600; z-index: 100; font-family: monospace; letter-spacing: 1px; pointer-events: none; }

        /* Requadro de Boas-Vindas */
        .welcome-box { border: 2px solid #00ff00; padding: 40px; background: rgba(0, 15, 0, 0.9); box-shadow: inset 0 0 20px #00ff0033, 0 0 30px #00ff0022; position: relative; max-width: 800px; margin: 60px auto; text-align: center; }
        .welcome-box::after { content: "ESTADO: PROTEGIDO"; position: absolute; bottom: -10px; right: 20px; background: #000; padding: 0 10px; font-size: 9px; color: #00ff00; border: 1px solid #00ff00; }

        /* Logo e Entrada */
        .logo-container { position: fixed; top: 55%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 50; transition: 0.8s; }
        .logo-container img { width: 280px; cursor: pointer; filter: drop-shadow(0 0 15px #00ff00); transition: 0.3s; }
        .logo-container img:hover { transform: scale(1.05); filter: drop-shadow(0 0 25px #00ff00); }
        
        .hidden-content { display: none; opacity: 0; }
        .visible-content { display: block; opacity: 1; animation: fadeIn 1.2s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Estilos de Componentes */
        .glow-card { border: 1px solid #00ff0022; background: rgba(5, 5, 5, 0.8); transition: 0.4s; backdrop-filter: blur(10px); }
        .glow-card:hover { border-color: #00ff00; box-shadow: 0 0 20px rgba(0,255,0,0.2); transform: translateY(-5px); }
        .neon-button { border: 2px solid #00ff00; color: #00ff00; box-shadow: 0 0 10px #00ff00; padding: 15px 40px; text-transform: uppercase; font-weight: bold; transition: 0.3s; cursor: pointer; display: inline-block; background: transparent; }
        .neon-button:hover { background: #00ff00; color: #000; box-shadow: 0 0 30px #00ff00; }
        
        /* Terminal Inferior */
        #terminal { position: fixed; bottom: 15px; left: 15px; font-family: 'Courier New', monospace; z-index: 60; color: #00ff00; max-height: 180px; overflow-y: auto; width: 60%; pointer-events: none; }
        .terminal-line { font-size: 12px; margin-bottom: 4px; background: rgba(0,0,0,0.85); padding: 5px 10px; border-left: 3px solid #00ff00; animation: scanline 0.2s ease-out; }
        @keyframes scanline { from { opacity: 0; } to { opacity: 1; } }

        #lang-switch { position: fixed; top: 20px; right: 20px; background: #000; color: #00ff00; border: 1px solid #00ff00; padding: 6px 12px; z-index: 110; cursor: pointer; border-radius: 2px; font-family: 'Orbitron'; font-size: 11px; }
    </style>
</head>
<body>

<div id="footer-fixed">춸 2026 JBrasil Labs. Todos os direitos reservados.</div>

<div id="arcade-header">
    <div class="arcade-ui">
        DEFESA ATIVA: <span id="score">0</span> pts<br>
        SISTEMA: <span id="lives">3</span> VIDAS<br>
        <span style="font-size: 8px; color: #008800; margin-top: 10px; display: block;">[ESPA칂O] PARA DISPARAR PULSO</span>
    </div>
    <canvas id="game-canvas"></canvas>
</div>

<div class="logo-container" id="logo-wrap">
    <img src="https://raw.githubusercontent.com/sophosnotificationtest-max/jbrasillabs/main/logo.png" id="main-logo" alt="JBrasil Labs">
    <p class="mt-6 animate-pulse text-xs tracking-[0.3em] uppercase">Autenticar Sistema</p>
</div>

<select id="lang-switch">
    <option value="pt">PT-BR</option>
    <option value="es">ESPA칌OL</option>
</select>

<div id="terminal"></div>

<div id="main-content" class="hidden-content pt-10 pb-32">
    <div class="welcome-box">
        <h2 id="hero-title" class="text-3xl md:text-5xl font-bold text-green-400 mb-6 uppercase tracking-tight"></h2>
        <p id="hero-text" class="text-lg text-gray-400 max-w-2xl mx-auto leading-relaxed"></p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto px-6 mt-12">
        <div class="glow-card p-10 rounded-sm">
            <h3 id="service1-title" class="text-green-300 font-bold mb-4 text-xl tracking-widest uppercase"></h3>
            <p id="service1-text" class="text-gray-500 text-sm leading-relaxed"></p>
        </div>
        <div class="glow-card p-10 rounded-sm">
            <h3 id="service2-title" class="text-green-300 font-bold mb-4 text-xl tracking-widest uppercase"></h3>
            <p id="service2-text" class="text-gray-500 text-sm leading-relaxed"></p>
        </div>
        <div class="glow-card p-10 rounded-sm">
            <h3 id="service3-title" class="text-green-300 font-bold mb-4 text-xl tracking-widest uppercase"></h3>
            <p id="service3-text" class="text-gray-500 text-sm leading-relaxed"></p>
        </div>
    </div>

    <div class="text-center mt-24">
        <h2 id="contact-title" class="text-3xl text-green-400 mb-6 font-bold uppercase"></h2>
        <p id="contact-text" class="text-gray-400 mb-10"></p>
        <a id="contact-button" href="mailto:jonas.brasil@jbrasillabs.com.br" class="neon-button"></a>
    </div>
</div>

<script>
// --- L칍GICA DO JOGO ---
const gCanvas = document.getElementById('game-canvas');
const gCtx = gCanvas.getContext('2d');
let score = 0, lives = 3, enemies = [], bullets = [];
let mX = window.innerWidth / 2;

function resize() { gCanvas.width = window.innerWidth; gCanvas.height = 200; }
window.addEventListener('resize', resize); resize();

window.addEventListener('mousemove', (e) => { mX = e.clientX; });

class Enemy {
    constructor() {
        this.x = Math.random() * (gCanvas.width - 60) + 30;
        this.y = -20;
        this.speed = 0.8 + Math.random() * 1.5;
    }
    update() { this.y += this.speed; }
    draw() {
        gCtx.font = "24px serif";
        gCtx.fillText("游", this.x - 12, this.y);
    }
}

class Bullet {
    constructor(x) { this.x = x; this.y = 190; this.speed = 10; }
    update() { this.y -= this.speed; }
    draw() {
        gCtx.fillStyle = "#00ff00";
        gCtx.fillRect(this.x - 1, this.y, 3, 15);
    }
}

window.addEventListener('keydown', (e) => { 
    if(e.code === "Space") { e.preventDefault(); bullets.push(new Bullet(mX)); }
});
gCanvas.addEventListener('mousedown', () => bullets.push(new Bullet(mX)));

function game() {
    gCtx.clearRect(0, 0, gCanvas.width, gCanvas.height);
    
    if(Math.random() < 0.02) enemies.push(new Enemy());

    bullets.forEach((b, bi) => {
        b.update(); b.draw();
        if(b.y < 0) bullets.splice(bi, 1);
        enemies.forEach((e, ei) => {
            if(Math.hypot(e.x - b.x, e.y - b.y) < 25) {
                enemies.splice(ei, 1); bullets.splice(bi, 1);
                score += 10; document.getElementById('score').innerText = score;
            }
        });
    });

    enemies.forEach((e, i) => {
        e.update(); e.draw();
        if(e.y > 200) {
            enemies.splice(i, 1); lives--;
            document.getElementById('lives').innerText = lives;
            if(lives <= 0) { lives = 3; score = 0; document.getElementById('score').innerText = "0"; logTerminal("[!] BRECHA DETECTADA - SISTEMA REINICIADO"); }
        }
    });
    requestAnimationFrame(game);
}
game();

// --- TRADU칂칏ES ---
const translations = {
    pt: {
        "hero-title": "JBrasil Labs - Cyberseguran칞a",
        "hero-text": "Prote칞칚o de dados e infraestrutura Sophos para o mercado corporativo latino-americano.",
        "service1-title": "Sophos Firewall", "service1-text": "Implementa칞칚o e suporte para m치xima seguran칞a perimetral.",
        "service2-title": "Sophos Email", "service2-text": "Filtragem avan칞ada e prote칞칚o contra phishing.",
        "service3-title": "Suporte SOC", "service3-text": "Monitoramento e suporte remoto especializado 24/7.",
        "contact-title": "Entrar em Contato", "contact-text": "Pronto para proteger sua rede?",
        "contact-button": "Enviar E-mail"
    },
    es: {
        "hero-title": "JBrasil Labs - Ciberseguridad",
        "hero-text": "Protecci칩n de datos e infraestructura Sophos para el mercado corporativo latinoamericano.",
        "service1-title": "Sophos Firewall", "service1-text": "Implementaci칩n y soporte para m치xima seguridad perimetral.",
        "service2-title": "Sophos Email", "service2-text": "Filtrado avanzado y protecci칩n contra phishing.",
        "service3-title": "Soporte SOC", "service3-text": "Monitoreo y soporte remoto especializado 24/7.",
        "contact-title": "Contactar", "contact-text": "쯃isto para proteger su red?",
        "contact-button": "Enviar Correo"
    }
};

function applyLang(l) {
    const t = translations[l];
    Object.keys(t).forEach(id => { if(document.getElementById(id)) document.getElementById(id).textContent = t[id]; });
}
applyLang(navigator.language.startsWith('es') ? 'es' : 'pt');
document.getElementById('lang-switch').addEventListener('change', (e) => applyLang(e.target.value));

// --- LOGS E ENTRADA ---
function logTerminal(msg) {
    const p = document.createElement('p');
    p.className = 'terminal-line';
    p.textContent = `> ${msg}`;
    const term = document.getElementById('terminal');
    term.appendChild(p);
    term.scrollTop = term.scrollHeight;
    setTimeout(() => p.remove(), 10000);
}

document.getElementById('main-logo').addEventListener('click', async () => {
    document.getElementById('logo-wrap').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('logo-wrap').style.display = 'none';
        document.getElementById('main-content').classList.add('visible-content');
    }, 800);

    logTerminal("AUTENTICANDO CREDENCIAIS...");
    logTerminal("CONSULTANDO BASE GEO-IP...");

    try {
        const info = await fetch('https://jbrasillabs-1.onrender.com/geoip').then(r => r.json());
        logTerminal(`[SOC] ACESSO PERMITIDO: ${info.entry}`);
        fetch('https://jbrasillabs-1.onrender.com/log', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ entry: info.entry })
        });
    } catch {
        logTerminal("[SOC] ACESSO PERMITIDO: IDENTIDADE OCULTA");
    }
});
</script>
</body>
</html>
