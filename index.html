<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBrasil Labs - Interstellar SOC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Orbitron', sans-serif; cursor: none; color: #00ff00; }
        canvas { position: fixed; inset: 0; z-index: 1; }
        #bg-space { z-index: 0; }
        .hud { position: fixed; top: 20px; left: 20px; z-index: 100; font-family: 'Press Start 2P', cursive; font-size: 10px; line-height: 2.5; pointer-events: none; }
        #geo-terminal { position: fixed; bottom: 100px; left: 20px; z-index: 200; font-family: monospace; font-size: 11px; color: #00ff00; background: rgba(0,20,0,0.8); padding: 12px; border-left: 3px solid #00ff00; min-width: 280px; }
        #leaderboard-fixed { position: fixed; top: 20px; right: 20px; z-index: 100; font-family: monospace; font-size: 10px; color: #4e9eff; background: rgba(0,0,0,0.6); padding: 15px; border: 1px solid #4e9eff33; text-align: right; backdrop-filter: blur(4px); }
        .overlay { position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.85); z-index: 300; pointer-events: none; }
        #main-logo { width: 450px; max-width: 80%; filter: drop-shadow(0 0 30px #00ff00); margin-bottom: 50px; }
        .btn-ui { font-family: 'Press Start 2P', cursive; font-size: 14px; animation: blink 1s infinite; cursor: pointer; border: 1px solid #00ff00; padding: 18px 36px; background: rgba(0,255,0,0.1); transition: 0.3s; pointer-events: auto; }
        .btn-ui:hover { background: #00ff00; color: #000; box-shadow: 0 0 25px #00ff00; animation: none; }
        #game-over-screen { display: none; background: rgba(15, 0, 0, 0.95); }
        #footer-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(0,10,0,0.95); border-top: 1px solid #00ff0033; padding: 10px 20px; z-index: 100; font-size: 9px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body>

<canvas id="bg-space"></canvas>
<canvas id="game-layer"></canvas>

<div class="hud" id="game-hud" style="display: none;">
    SCORE: <span id="score">0</span><br>
    BREACHES: <span id="leaks">0</span>/30
</div>

<div id="leaderboard-fixed">
    <div style="font-weight: bold; margin-bottom: 8px; color: #00ff00; border-bottom: 1px solid #00ff0033;">TOP 10 DEFENDERS</div>
    <div id="rank-list">CONNECTING...</div>
</div>

<div id="geo-terminal">> [SYSTEM] JBRASIL CORE ONLINE...<br>> [SOC] SCANNING DEEP SPACE...</div>

<div id="start-screen" class="overlay">
    <img src="https://raw.githubusercontent.com/sophosnotificationtest-max/jbrasillabs/main/logo.png" id="main-logo">
    <div class="btn-ui" onclick="startGame()">INITIALIZE DEFENSE</div>
</div>

<div id="game-over-screen" class="overlay">
    <h1 style="font-family: 'Press Start 2P'; color: #ff3333; font-size: 32px; margin-bottom: 20px;">GAME OVER</h1>
    <div style="font-family: 'Press Start 2P'; font-size: 14px; margin-bottom: 30px; color: white;">FINAL SCORE: <span id="final-score">0</span></div>
    <div class="btn-ui" style="border-color: #ff3333; color: #ff3333;" onclick="startGame()">REBOOT SYSTEM</div>
</div>

<div id="footer-bar">JBRASIL LABS // INTERSTELLAR SECURITY PROTOCOL // NEURAL CORE v2.8</div>

<script>
const spaceCanvas = document.getElementById("bg-space"), sCtx = spaceCanvas.getContext("2d");
const gameCanvas = document.getElementById("game-layer"), gCtx = gameCanvas.getContext("2d");
let score = 0, leaks = 0, gameRunning = false, userLoc = "UNKNOWN";
let stars = [], planets = [], enemies = [], bullets = [], mouseTrail = [];
let mouseX = innerWidth/2, mouseY = innerHeight/2, tick = 0;

function resize() {
    spaceCanvas.width = gameCanvas.width = innerWidth;
    spaceCanvas.height = gameCanvas.height = innerHeight;
    initUniverse();
}
window.addEventListener("resize", resize);

function initUniverse() {
    stars = []; planets = [];
    for(let i=0; i<250; i++) stars.push({ x: Math.random()*innerWidth, y: Math.random()*innerHeight, z: Math.random()*innerWidth });
    for(let i=0; i<3; i++) spawnPlanet();
}

function spawnPlanet() {
    planets.push({ x: Math.random()*innerWidth, y: -400, size: Math.random()*60+40, speed: Math.random()*0.3+0.1, color: `hsl(${Math.random()*360}, 40%, 15%)` });
}

function drawUniverse() {
    sCtx.fillStyle = "#000205"; sCtx.fillRect(0,0,innerWidth,innerHeight);
    stars.forEach(s => {
        s.z -= 1; if(s.z <= 0) s.z = innerWidth;
        let sx = (s.x - innerWidth/2) * (innerWidth/s.z) + innerWidth/2;
        let sy = (s.y - innerHeight/2) * (innerWidth/s.z) + innerHeight/2;
        sCtx.fillStyle = `rgba(255,255,255,${1 - s.z/innerWidth})`;
        sCtx.fillRect(sx, sy, 2, 2);
    });
    planets.forEach((p, i) => {
        p.y += p.speed;
        let grad = sCtx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size);
        grad.addColorStop(0, p.color); grad.addColorStop(1, 'transparent');
        sCtx.fillStyle = grad; sCtx.beginPath(); sCtx.arc(p.x, p.y, p.size, 0, Math.PI*2); sCtx.fill();
        if(p.y > innerHeight+400) { planets.splice(i,1); spawnPlanet(); }
    });
}

class Enemy {
    constructor() {
        this.x = Math.random()*(innerWidth-80)+40; this.y = -60;
        this.speed = 1.3 + (score/4000);
        this.type = Math.floor(Math.random()*3);
        this.phase = Math.random()*Math.PI*2;
    }
    draw() {
        gCtx.save(); gCtx.translate(this.x, this.y);
        gCtx.strokeStyle = "#ff3333"; gCtx.lineWidth = 2; gCtx.beginPath();
        let anim = Math.sin(tick * 0.1 + this.phase) * 5;
        if(this.type === 0) { // O Vigia
            gCtx.ellipse(0, 0, 15, 10, 0, 0, Math.PI*2); gCtx.stroke(); gCtx.beginPath(); gCtx.arc(0, 0, 4, 0, Math.PI*2);
            for(let i=0; i<4; i++) { gCtx.moveTo(-10+i*7, 10); gCtx.lineTo(-12+i*7+anim, 20); }
        } else if(this.type === 1) { // Drone Delta
            gCtx.moveTo(0, -15); gCtx.lineTo(15, 10); gCtx.lineTo(-15, 10); gCtx.closePath();
            gCtx.moveTo(-15, 0); gCtx.lineTo(-25, anim); gCtx.moveTo(15, 0); gCtx.lineTo(25, anim);
        } else { // Medusa
            gCtx.arc(0, 0, 12, Math.PI, 0);
            for(let i=0; i<3; i++) { gCtx.moveTo(-8+i*8, 0); gCtx.quadraticCurveTo(-8+i*8+anim, 10, -8+i*8, 20); }
        }
        gCtx.stroke(); gCtx.restore();
    }
}

class Particle {
    constructor(x,y, color="#00ff00") { this.x=x; this.y=y; this.v={x:(Math.random()-0.5)*3, y:(Math.random()-0.5)*3}; this.l=1; this.c=color; }
    draw() { gCtx.fillStyle=this.c.replace('1)', `${this.l})`); gCtx.fillRect(this.x,this.y,2,2); this.x+=this.v.x; this.y+=this.v.y; this.l-=0.025; }
}

function gameLoop() {
    tick++; drawUniverse(); gCtx.clearRect(0,0,innerWidth,innerHeight);
    
    // Animação constante do Mouse (Mesmo parado)
    if(tick % 5 === 0) mouseTrail.push(new Particle(mouseX, mouseY, "rgba(0, 255, 0, 1)"));

    mouseTrail.forEach((p, i) => { p.draw(); if(p.l <= 0) mouseTrail.splice(i, 1); });

    // Desenha o Cursor (Nave) SEMPRE
    gCtx.save(); gCtx.translate(mouseX, mouseY);
    gCtx.strokeStyle = "#00ff00"; gCtx.lineWidth = 2; gCtx.shadowBlur = 10; gCtx.shadowColor = "#00ff00";
    gCtx.beginPath(); gCtx.moveTo(0, -20); gCtx.lineTo(-15, 12); gCtx.lineTo(0, 4); gCtx.lineTo(15, 12); gCtx.closePath(); gCtx.stroke();
    gCtx.restore();

    if(gameRunning) {
        if(Math.random() < 0.04) enemies.push(new Enemy());
        bullets.forEach((b, bi) => {
            b.y -= 20; gCtx.fillStyle = "#00ffff"; gCtx.fillRect(b.x-1, b.y, 2, 18);
            if(b.y < 0) bullets.splice(bi, 1);
        });
        enemies.forEach((e, ei) => {
            e.y += e.speed; e.draw();
            if(e.y > innerHeight) { leaks++; enemies.splice(ei, 1); if(leaks>=30) endGame(); }
            bullets.forEach((b, bi) => {
                if(Math.hypot(e.x - b.x, e.y - b.y) < 30) { score += 10; enemies.splice(ei, 1); bullets.splice(bi, 1); }
            });
        });
    }
    document.getElementById("score").innerText = score;
    document.getElementById("leaks").innerText = leaks;
    requestAnimationFrame(gameLoop);
}

async function startGame() {
    document.getElementById("start-screen").style.display = "none";
    document.getElementById("game-over-screen").style.display = "none";
    document.getElementById("game-hud").style.display = "block";
    fetch('https://jbrasillabs-1.onrender.com/log', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ entry: userLoc }) });
    score = 0; leaks = 0; enemies = []; bullets = []; gameRunning = true;
}

async function endGame() {
    gameRunning = false;
    document.getElementById("final-score").innerText = score;
    document.getElementById("game-over-screen").style.display = "flex";
    try {
        await fetch('https://jbrasillabs-1.onrender.com/score', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ score }) });
        fetchTop10();
    } catch(e) {}
}

async function fetchTop10() {
    try {
        const res = await fetch('https://jbrasillabs-1.onrender.com/leaderboard');
        const data = await res.json();
        let html = ""; data.slice(0, 10).forEach((d, i) => html += `${i+1}º - ${d.score} pts<br>`);
        document.getElementById("rank-list").innerHTML = html || "NO DATA";
    } catch(e) { document.getElementById("rank-list").innerHTML = "LINK OFFLINE"; }
}

addEventListener("mousemove", e => { mouseX = e.clientX; mouseY = e.clientY; mouseTrail.push(new Particle(mouseX, mouseY)); });
addEventListener("mousedown", () => { if(gameRunning) bullets.push({x: mouseX, y: mouseY}); });

fetch('https://jbrasillabs-1.onrender.com/geoip').then(r => r.json()).then(d => {
    userLoc = d.entry; document.getElementById("geo-terminal").innerHTML += `<br>> [SOC] ORIGIN: ${userLoc.toUpperCase()}`;
});

resize(); fetchTop10(); gameLoop();
</script>
</body>
</html>
