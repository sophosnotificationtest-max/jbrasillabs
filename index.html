    /* Fundo animado estilo terminal */

      top: 0; left: 0;

      color: #00ff00;
      font-family: monospace;
      font-size: 15px;
      opacity: 0.05;
      z-index: -1;
      white-space: pre;
      overflow: hidden;

    }

    /* Cards e bot√µes neon */

    /* Conte√∫do oculto inicialmente */

</head>
