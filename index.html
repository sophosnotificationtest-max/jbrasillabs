<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBrasil Labs - Cyber Defense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Orbitron', sans-serif; cursor: none; }
        
        /* Jogo Fullscreen */
        #game-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #game-canvas { width: 100%; height: 100%; }

        /* HUD */
        .hud { position: fixed; top: 20px; left: 20px; z-index: 100; font-family: 'Press Start 2P', cursive; font-size: 10px; color: #00ff00; pointer-events: none; text-shadow: 0 0 10px #00ff00; line-height: 2; }
        
        /* Copyright */
        #footer-fixed { position: fixed; bottom: 15px; right: 15px; font-size: 10px; color: #004400; z-index: 100; font-family: monospace; pointer-events: none; }

        /* Tela de In√≠cio / Game Over */
        #start-screen { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 200; transition: opacity 0.8s; visibility: visible; }
        #main-logo { width: 280px; filter: drop-shadow(0 0 20px #00ff00); cursor: pointer; }
        .start-prompt { margin-top: 20px; font-family: 'Press Start 2P', cursive; font-size: 12px; color: #00ff00; animation: blink 1s infinite; cursor: pointer; }

        /* Conte√∫do do Site */
        #main-content { position: relative; z-index: 50; padding-top: 80px; opacity: 0; visibility: hidden; transition: 1.5s; pointer-events: none; }
        .visible-content { opacity: 1 !important; visibility: visible !important; pointer-events: auto !important; }

        .welcome-box { border: 2px solid #00ff00; padding: 30px; background: rgba(0, 15, 0, 0.9); box-shadow: 0 0 40px #00ff0022; max-width: 800px; margin: 0 auto; text-align: center; backdrop-filter: blur(5px); }
        
        /* Bot√£o de Contato Destacado */
        .contact-btn-highlight { 
            border: 2px solid #00ff00; 
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            padding: 15px 40px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            display: inline-block;
            box-shadow: 0 0 15px #00ff00;
            animation: pulse-border 2s infinite;
        }
        .contact-btn-highlight:hover { background: #00ff00; color: #000; box-shadow: 0 0 40px #00ff00; transform: scale(1.1); }

        /* Terminal */
        #terminal { position: fixed; bottom: 15px; left: 15px; font-family: monospace; z-index: 150; color: #00ff00; width: 45%; max-height: 120px; overflow: hidden; pointer-events: none; }
        .terminal-line { background: rgba(0,0,0,0.8); margin-bottom: 2px; padding: 2px 8px; font-size: 10px; border-left: 2px solid #00ff00; }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes pulse-border { 0% { box-shadow: 0 0 10px #00ff00; } 50% { box-shadow: 0 0 30px #00ff00; } 100% { box-shadow: 0 0 10px #00ff00; } }
    </style>
</head>
<body>

<div id="footer-fixed">¬© 2026 JBRASIL LABS.</div>

<div id="terminal"></div>

<div class="hud" id="hud" style="display: none;">
    SCORE: <span id="score">0000</span><br>
    STATUS: <span id="lives" style="color: #00ff00;">ONLINE</span>
</div>

<div id="game-container">
    <canvas id="game-canvas"></canvas>
</div>

<div id="start-screen">
    <img src="https://raw.githubusercontent.com/sophosnotificationtest-max/jbrasillabs/main/logo.png" id="main-logo" alt="JBrasil Labs">
    <div class="start-prompt" id="start-btn">INITIALIZE SYSTEM</div>
</div>

<div id="main-content" class="container mx-auto px-6">
    <div class="welcome-box">
        <h2 id="hero-title" class="text-3xl font-bold mb-4 text-green-400"></h2>
        <p id="hero-text" class="text-sm text-gray-400 mb-10"></p>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-left mb-10">
            <div class="border border-green-900/50 p-6 bg-black/80 hover:border-green-500 transition">
                <h3 id="service1-title" class="text-green-400 text-xs font-bold mb-2"></h3>
                <p id="service1-text" class="text-[11px] text-gray-500 leading-relaxed"></p>
            </div>
            <div class="border border-green-900/50 p-6 bg-black/80 hover:border-green-500 transition">
                <h3 id="service2-title" class="text-green-400 text-xs font-bold mb-2"></h3>
                <p id="service2-text" class="text-[11px] text-gray-500 leading-relaxed"></p>
            </div>
            <div class="border border-green-900/50 p-6 bg-black/80 hover:border-green-500 transition">
                <h3 id="service3-title" class="text-green-400 text-xs font-bold mb-2"></h3>
                <p id="service3-text" class="text-[11px] text-gray-500 leading-relaxed"></p>
            </div>
        </div>

        <a id="contact-button" href="mailto:jonas.brasil@jbrasillabs.com.br" class="contact-btn-highlight"></a>
    </div>
</div>

<script>
// --- JOGO COM NAVE ---
const canvas = document.getElementById('game-canvas');
const ctx = canvas.getContext('2d');
let score = 0, lives = 3, enemies = [], bullets = [], gameActive = false;
let mouseX = window.innerWidth / 2, mouseY = window.innerHeight / 2;

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.addEventListener('resize', resize); resize();

window.addEventListener('mousemove', (e) => { 
    mouseX = e.clientX; 
    mouseY = e.clientY; 
});

// Desenho da Nave Interceptora
function drawShip(x, y) {
    ctx.save();
    ctx.translate(x, y);
    ctx.strokeStyle = "#00ff00";
    ctx.lineWidth = 2;
    ctx.shadowBlur = 10;
    ctx.shadowColor = "#00ff00";
    
    // Corpo da Nave
    ctx.beginPath();
    ctx.moveTo(0, -20); // Ponta
    ctx.lineTo(-15, 10); // Asa Esquerda
    ctx.lineTo(0, 0);    // Centro
    ctx.lineTo(15, 10);  // Asa Direita
    ctx.closePath();
    ctx.stroke();
    
    // Motores
    ctx.fillStyle = "#00ff00";
    ctx.fillRect(-5, 5, 10, 2);
    ctx.restore();
}

class Enemy {
    constructor() {
        this.x = Math.random() * (canvas.width - 40) + 20;
        this.y = -30;
        this.speed = 2 + (score / 1000);
    }
    draw() {
        ctx.font = "24px Orbitron";
        ctx.fillStyle = "#ff0000";
        ctx.shadowBlur = 5;
        ctx.fillText("üëæ", this.x - 12, this.y);
    }
}

class Bullet {
    constructor(x, y) { this.x = x; this.y = y - 20; this.speed = 15; }
    draw() {
        ctx.fillStyle = "#00ff00";
        ctx.shadowBlur = 15;
        ctx.fillRect(this.x - 1, this.y, 2, 15);
    }
}

window.addEventListener('keydown', (e) => { if(e.code === "Space" && gameActive) shoot(); });
canvas.addEventListener('mousedown', () => { if(gameActive) shoot(); });

function shoot() { bullets.push(new Bullet(mouseX, mouseY)); }

function gameLoop() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if(gameActive) {
        drawShip(mouseX, mouseY);

        if(Math.random() < 0.04) enemies.push(new Enemy());

        bullets.forEach((b, bi) => {
            b.y -= b.speed;
            b.draw();
            if(b.y < 0) bullets.splice(bi, 1);
            enemies.forEach((e, ei) => {
                if(Math.hypot(e.x - b.x, e.y - b.y) < 30) {
                    enemies.splice(ei, 1); bullets.splice(bi, 1);
                    score += 10;
                    document.getElementById('score').innerText = score.toString().padStart(4, '0');
                }
            });
        });

        enemies.forEach((e, i) => {
            e.y += e.speed;
            e.draw();
            if(e.y > canvas.height) {
                enemies.splice(i, 1);
                lives--;
                updateHUD();
                if(lives <= 0) systemReboot();
            }
        });
    }
    requestAnimationFrame(gameLoop);
}

function updateHUD() {
    const el = document.getElementById('lives');
    if(lives === 2) el.style.color = "yellow";
    if(lives === 1) el.style.color = "red";
    el.innerText = lives > 0 ? "ONLINE" : "CRITICAL";
}

// --- REBOOT DO SISTEMA ---
function systemReboot() {
    gameActive = false;
    logTerminal("[!] CRITICAL FAILURE: SYSTEM BREACHED");
    
    // Esconde o conte√∫do e o HUD
    document.getElementById('main-content').classList.remove('visible-content');
    document.getElementById('hud').style.display = 'none';
    
    // Mostra a tela de in√≠cio novamente
    setTimeout(() => {
        const startScreen = document.getElementById('start-screen');
        startScreen.style.display = 'block';
        startScreen.style.opacity = '1';
        document.getElementById('start-btn').innerText = "REBOOT SYSTEM";
        
        // Reseta status
        lives = 3;
        score = 0;
        enemies = [];
        bullets = [];
        updateHUD();
        document.getElementById('lives').style.color = "#00ff00";
    }, 1000);
}

// --- TRANSLATIONS & LOGS ---
const translations = {
    pt: {
        "hero-title": "JBrasil Labs SOC",
        "hero-text": "Opera√ß√µes de ciberseguran√ßa e infraestrutura Sophos Platinum.",
        "service1-title": "SOPHOS FIREWALL", "service1-text": "Gest√£o de UTM, XG e XGS Series.",
        "service2-title": "EMAIL PROTECTION", "service2-text": "Filtros avan√ßados e Anti-Spoofing.",
        "service3-title": "REDES & SUPORTE", "service3-text": "Monitoramento 24/7 toda Am√©rica Latina.",
        "contact-button": "SOLICITAR ACESSO"
    }
};

function logTerminal(msg) {
    const p = document.createElement('p');
    p.className = 'terminal-line';
    p.textContent = `> ${msg}`;
    const term = document.getElementById('terminal');
    term.appendChild(p);
    term.scrollTop = term.scrollHeight;
}

// --- START ACTION ---
const startBtn = document.getElementById('main-logo');
const startBtnText = document.getElementById('start-btn');

[startBtn, startBtnText].forEach(el => el.addEventListener('click', startSystem));

async function startSystem() {
    if(gameActive) return;
    
    document.getElementById('start-screen').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('main-content').classList.add('visible-content');
        document.getElementById('hud').style.display = 'block';
        gameActive = true;
        logTerminal("PROTOCOL INITIATED: SHIP ONLINE");
    }, 800);

    try {
        const info = await fetch('https://jbrasillabs-1.onrender.com/geoip').then(r => r.json());
        logTerminal(`[SOC] ACCESS GRANTED: ${info.entry}`);
        fetch('https://jbrasillabs-1.onrender.com/log', {
            method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ entry: info.entry })
        });
    } catch { logTerminal("[!] LOCAL SESSION STARTED"); }
}

function applyLang() {
    const t = translations.pt;
    Object.keys(t).forEach(id => { if(document.getElementById(id)) document.getElementById(id).textContent = t[id]; });
}

applyLang();
gameLoop();
</script>
</body>
</html>
