<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>JBrasil Labs - Interstellar SOC Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Press Start 2P', cursive; cursor: none; color: #00ff00; }
        canvas { position: fixed; inset: 0; }
        #bg-space { z-index: 0; }
        #game-layer { z-index: 1; image-rendering: pixelated; }
        .hud { position: fixed; top: 20px; left: 20px; z-index: 100; font-size: 10px; color: #fff; text-shadow: 0 0 8px #00ff00; }
        #leaderboard-fixed { position: fixed; top: 20px; right: 20px; z-index: 100; font-size: 8px; color: #4e9eff; background: rgba(0,0,0,0.85); padding: 15px; border: 1px solid rgba(0,255,0,0.3); text-align: right; backdrop-filter: blur(5px); line-height: 2; }
        #geo-terminal { position: fixed; bottom: 80px; left: 20px; z-index: 200; font-size: 9px; background: rgba(0,0,0,0.8); padding: 12px; border-left: 3px solid #00ff00; backdrop-filter: blur(5px); min-width: 280px; }
        .overlay { position: fixed; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; background: rgba(0,0,0,0.9); z-index: 300; }
        #main-logo { width: 320px; margin-bottom: 30px; filter: drop-shadow(0 0 15px #00ff00); }
        .btn-ui { font-size: 12px; cursor: pointer; border: 3px solid #00ff00; padding: 15px 30px; background: transparent; color: #00ff00; transition: 0.3s; }
        .btn-ui:hover:not(.disabled) { background: #00ff00; color: #000; box-shadow: 0 0 30px #00ff00; }
        .btn-ui.disabled { opacity: 0.5; cursor: wait; border-color: #555; color: #555; }
    </style>
</head>
<body id="main-body">

<canvas id="bg-space"></canvas>
<canvas id="game-layer"></canvas>

<div class="hud">
    SCORE: <span id="score">0</span><br>
    SHIELD: <span id="lives">3</span>
</div>

<div id="leaderboard-fixed">
    <div style="font-weight: bold; margin-bottom: 10px; color: #00ff00; border-bottom: 1px solid #00ff0033;">TOP DEFENDERS</div>
    <div id="rank-list">LOADING...</div>
</div>

<div id="geo-terminal">> [SYSTEM] NEURAL CORE<br><span id="location-data">> [SOC] SCANNING...</span></div>

<div id="start-screen" class="overlay">
    <img src="https://raw.githubusercontent.com/sophosnotificationtest-max/jbrasillabs/main/logo.png" id="main-logo">
    <div id="start-btn" class="btn-ui disabled" onclick="startGame()">CONNECTING...</div>
</div>

<div id="game-over-screen" class="overlay" style="display: none;">
    <h1 style="color: #ff3333; font-size: 26px; margin-bottom: 20px;">SYSTEM BREACH</h1>
    <div class="btn-ui" onclick="startGame()">REBOOT CORE</div>
</div>

<script>
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
const bgCanvas = document.getElementById("bg-space"), sCtx = bgCanvas.getContext("2d");
const gCanvas = document.getElementById("game-layer"), gCtx = gCanvas.getContext("2d");
let score = 0, lives = 3, gameRunning = false, tick = 0;
let userLoc = "BR", userIP = "0.0.0.0";
let galaxyStars = [], enemies = [], bullets = [], mouseX = innerWidth/2, mouseY = innerHeight/2;

async function fetchTop10() {
    try {
        const r = await fetch('https://jbrasillabs-1.onrender.com/leaderboard');
        const data = await r.json();
        let html = ""; 
        data.slice(0, 10).forEach((d, i) => html += `${i+1}ยบ ${d.score} [${d.country || 'BR'}]<br>`);
        document.getElementById("rank-list").innerHTML = html || "NO DATA";
    } catch(e) { document.getElementById("rank-list").innerText = "SOC OFFLINE"; }
}

function sendLog(msg) {
    fetch('https://jbrasillabs-1.onrender.com/log', { 
        method: 'POST', 
        headers: {'Content-Type': 'application/json'}, 
        body: JSON.stringify({ entry: `[SOC] ${msg} | IP: ${userIP} [${userLoc}]` }) 
    }).catch(e => console.log("Log error"));
}

function initGalaxy() {
    bgCanvas.width = gCanvas.width = innerWidth; bgCanvas.height = gCanvas.height = innerHeight;
    galaxyStars = [];
    for(let i=0; i<300; i++) galaxyStars.push({ angle: Math.random()*Math.PI*2, distance: Math.random()*innerWidth*0.6, arm: (Math.floor(Math.random()*3)*(Math.PI*2/3)), size: Math.random()*2, speed: 0.001 });
}

function gameLoop() {
    sCtx.fillStyle = '#00030a'; sCtx.fillRect(0,0,innerWidth,innerHeight);
    galaxyStars.forEach(s => {
        s.angle += s.speed * (1 + score/2000);
        const x = innerWidth/2 + Math.cos(s.angle + s.arm) * s.distance;
        const y = innerHeight/2 + Math.sin(s.angle + s.arm) * (s.distance * 0.4);
        sCtx.fillStyle = "rgba(255,255,255,0.6)"; sCtx.fillRect(x,y,s.size,s.size);
    });
    gCtx.clearRect(0,0,innerWidth,innerHeight);
    
    // Cursor Nave
    gCtx.fillStyle = "#0f0";
    [[0,1,0],[1,1,1],[1,0,1]].forEach((row, rIdx) => {
        row.forEach((col, cIdx) => { if(col) gCtx.fillRect(mouseX-10+(cIdx*5), mouseY-10+(rIdx*5), 5, 5); });
    });

    if(gameRunning) {
        tick++;
        let lvl = Math.floor(score/300) + 1;
        if(tick % Math.max(15, 60 - lvl*5) === 0) enemies.push({x: Math.random()*(innerWidth-60), y: -50, speed: 2 + lvl*0.5});
        bullets.forEach((b, bi) => { b.y -= 15; gCtx.fillStyle = "#fff"; gCtx.fillRect(b.x, b.y, 3, 15); if(b.y < 0) bullets.splice(bi,1); });
        enemies.forEach((e, ei) => {
            e.y += e.speed;
            gCtx.fillStyle = "#f33"; gCtx.fillRect(e.x, e.y, 30, 25);
            if(e.y > innerHeight) { lives--; enemies.splice(ei,1); if(lives<=0) endGame(); }
            bullets.forEach((b, bi) => {
                if(b.x > e.x && b.x < e.x+30 && b.y > e.y && b.y < e.y+25) { score+=10; enemies.splice(ei,1); bullets.splice(bi,1); }
            });
        });
    }
    requestAnimationFrame(gameLoop);
}

function startGame() {
    const btn = document.getElementById("start-btn");
    if(btn.classList.contains("disabled")) return;
    if(audioCtx.state === 'suspended') audioCtx.resume();
    document.getElementById("start-screen").style.display = "none";
    document.getElementById("game-over-screen").style.display = "none";
    score = 0; lives = 3; enemies = []; bullets = []; gameRunning = true;
    sendLog(`GAME_START`);
}

async function endGame() {
    gameRunning = false;
    document.getElementById("game-over-screen").style.display = "flex";
    try {
        await fetch('https://jbrasillabs-1.onrender.com/score', { 
            method: 'POST', 
            headers: {'Content-Type': 'application/json'}, 
            body: JSON.stringify({ score, country: userLoc }) 
        });
        fetchTop10();
    } catch(e) {}
}

window.addEventListener("mousemove", e => { mouseX = e.clientX; mouseY = e.clientY; });
window.addEventListener("mousedown", () => { if(gameRunning) bullets.push({x: mouseX, y: mouseY-15}); });

// --- NOVO SISTEMA DE GEO COM FALLBACK ---
const unlockBtn = () => {
    const btn = document.getElementById("start-btn");
    btn.innerText = "INITIALIZE DEFENSE";
    btn.classList.remove("disabled");
};

// Tenta pegar o IP, se falhar em 3s, libera o jogo
const timeout = setTimeout(unlockBtn, 3000);

fetch('https://api.ipify.org?format=json')
    .then(r => r.json())
    .then(d => {
        userIP = d.ip;
        document.getElementById("location-data").innerHTML = `> [IP] ${userIP}<br>> [STATUS] READY`;
        clearTimeout(timeout);
        unlockBtn();
    })
    .catch(() => unlockBtn());

initGalaxy(); fetchTop10(); gameLoop();
</script>
</body>
</html>
